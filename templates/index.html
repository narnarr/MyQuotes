<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Movie Quotes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!--Material Design-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lobster+Two:ital,wght@1,700&family=Amatic+SC:wght@700&display=swap"
          rel="stylesheet">
    <!--JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        function writeQuote() {
            let title = $('#title').val();
            let image = $('#img_url').val();
            let quote = $('#quote').val();
            $.ajax({
                type: "POST",
                url: "/quote",
                data: {'title': title, 'image': image, 'quote': quote},
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        window.location.reload();
                    }
                }
            })
        }

        $(document).ready(function () {
            $("#img-container").html("");
            showQuotes();
        });

        function showQuotes() {
            $.ajax({
                type: "GET",
                url: "/quote",
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let quotes = response['quotes'];
                        for (let i = 0; i < quotes.length; i++) {
                            let {title, image, quote} = quotes[i];
                            makeQuote(title, image, quote);
                        }
                    } else {
                        alert("정보를 받아오지 못했습니다");
                    }
                }
            })
        }

        function makeQuote(title, image, quote) {
            tempHTML = `
            <li class="img-list">
                <img class="img-quote" alt="" src="${image}"/>
                        <div class="caption">
                            <div class="blur"></div>
                            <div class="caption-text">
                                <h1>"${quote}"</h1>
                                <p>${title}</p>
                            </div>
                        </div>
                    </li>
            `;
            $('#img-container').append(tempHTML);
        }
    </script>

    <style type="text/css">
        .mdl-layout {
            background: url('https://www.dga.org//-/media/Images/Landscape-Images/DGAQuarterly/1804Fall2018/DGAQFall2018ShotToRememberLittleMissSunshineHero.ashx?as=1&h=630&mh=630&mw=1200&w=630&hash=EEAFD4053AB463581B36643E5A1A1D03A82D36D1?t=12345') center / cover;
        }

        * {
            font-family: 'Amatic SC', cursive;
        }

        .mdl-layout-title {
            font-family: 'Acme', sans-serif;
            font-size: 35px;
        }

        .main-page {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10% 0 20% 0;
        }

        .quote-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 400px;
            height: 340px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 3px;
        }

        .mdl-textfield__label, .mdl-button {
            color: #5e849a;
        }

        .img-quote {
            object-fit: cover;
            height: 300px;
            width: 400px;
            border-radius: 3px;
        }

        .img-list {
            margin: 15px;
        }

        .caption-style-1 {
            list-style-type: none;
            margin: 0px;
            padding-bottom: 100px;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }

        .caption-style-1 li {
            float: left;
            padding: 0px;
            position: relative;
        }

        .caption-style-1 li:hover .caption {
            opacity: 1;
        }

        .caption-style-1 img {
            margin: 0px;
            padding: 0px;
            float: left;
            z-index: 4;
        }

        .caption-style-1 .caption {
            cursor: pointer;
            position: absolute;
            opacity: 0;
            -webkit-transition: all 0.45s ease-in-out;
            -moz-transition: all 0.45s ease-in-out;
            -o-transition: all 0.45s ease-in-out;
            -ms-transition: all 0.45s ease-in-out;
            transition: all 0.45s ease-in-out;
        }

        .caption-style-1 .blur {
            background-color: rgba(0, 0, 0, 0.65);
            height: 300px;
            width: 400px;
            z-index: 5;
            position: absolute;
            border-radius: 3px;
        }

        .caption-style-1 .caption-text h1 {
            font-family: 'Lobster Two', cursive;
            font-size: 24px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .caption-style-1 .caption-text {
            z-index: 10;
            color: #fff;
            position: absolute;
            width: 400px;
            height: 300px;
            text-align: center;
            top: 100px;
        }
    </style>
</head>
<body>
    <!-- Uses a transparent header that draws on top of the layout's background -->
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">MyQuotes</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="https://www.imdb.com/" target="_blank">IMDb</a>
                    <a class="mdl-navigation__link" href="https://www.netflix.com/" target="_blank">Netflix</a>
                    <a class="mdl-navigation__link" href="https://play.watcha.net/" target="_blank">Watcha</a>
                    <a class="mdl-navigation__link" href="https://pedia.watcha.com/" target="_blank">Watchapedia</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">MyQuotes</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="https://www.imdb.com/" target="_blank">IMDb</a>
                <a class="mdl-navigation__link" href="https://www.netflix.com/" target="_blank">Netflix</a>
                <a class="mdl-navigation__link" href="https://play.watcha.net/" target="_blank">Watcha</a>
                <a class="mdl-navigation__link" href="https://pedia.watcha.com/" target="_blank">Watchapedia</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="main-page">
                <div class="quote-box">
                    <!-- Floating Multiline Textfield -->
                    <!-- Textfield with Floating Label -->
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="title">
                            <label class="mdl-textfield__label" for="title">Title</label>
                        </div>
                    </form>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="img_url">
                            <label class="mdl-textfield__label" for="img_url">Image URL</label>
                        </div>
                    </form>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <textarea class="mdl-textfield__input" type="text" rows="3" id="quote"></textarea>
                            <label class="mdl-textfield__label" for="quote">Quote</label>
                        </div>
                    </form>
                    <!-- Flat button with ripple -->
                    <a onclick="writeQuote()" href="#img-container"
                       class="mdl-button mdl-js-button mdl-js-ripple-effect">
                        Save
                    </a>
                </div>
            </div>
            <div class="img-box">
                <ul class="caption-style-1" id="img-container">
                    <li>
                        <img class="img-quote" alt="" src="https://images-na.ssl-images-amazon.com/images/S/pv-target-images/93842fb558722f795af184af186ff66b1ad46a1b78823857ebcd14b5d742ffdb._RI_V_TTW_.jpg"/>
                        <div class="caption">
                            <div class="blur"></div>
                            <div class="caption-text">
                                <h1>Quote</h1>
                                <p>Title</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
