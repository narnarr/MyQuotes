<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MyQuotes</title>
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <!--Material Design-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lobster+Two:ital,wght@1,700&family=Signika:wght@400;600&display=swap"
              rel="stylesheet">
        <!-- menu-icon -->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script>
            function register() {
                $.ajax({
                    type: "POST",
                    url: "/api/register",
                    data: {id_give: $('#user_id').val(), pw_give: $('#user_pw').val()},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert(response['msg'])
                            window.location.href = '/login'
                        } else {
                            alert(response['msg'])
                            $('#user_id').focus();
                        }
                    }
                })
            }
        </script>
        <style>
            * {
                font-family: 'Signika', sans-serif;
                font-size: 20px;
            }

            .container {
                background: url('https://www.tideandbloom.com/wp-content/uploads/2014/02/her-movie-screenshot-joaquin-phoenix-21.jpg') no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                min-height: calc(100vh);
            }

            .logo {
                height: 40px;
                width: 155px;
                object-fit: scale-down;
                float: left;
                margin: 6px;
            }

            .menu-icon {
                float: left;
                margin: 15px;
            }

            .icon-part {
                width: 23px;
                height: 3px;
                background-color: white;
                margin: 5px 0;
                border-radius: 2px;
            }

            .top-nav {
                list-style-type: none;
                margin: 0;
                overflow: hidden;
                padding-right: 40px;
                padding-left: 20px;
                padding-top: 10px;
            }

            .head-nav {
                float: right;
            }

            .head-nav a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            .main-page {
                display: flex;
                justify-content: center;
                margin-top: 150px;
            }

            .register-box {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                width: 400px;
                height: 340px;
                background-color: rgba(255, 255, 255, 0.7);
                border-radius: 3px;
            }

            .mdl-textfield__label, .mdl-button {
                color: #5e849a;
            }

            .register_title {
                font-family: 'Signika', sans-serif;
                font-weight: 600;
                color: #466374;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav>
                <ul class="top-nav">
                    <span class="menu-icon" onclick="openNav()">
                        <div class="icon-part"></div>
                        <div class="icon-part"></div>
                        <div class="icon-part"></div>
                    </span>
                    <!-- Title -->
                    <li class="logo">
                        <a href="/" id="logo">
                            <img class="logo" src="{{ url_for('static', filename='myquotes-logo.png') }}"/>
                        </a>
                    </li>
                    <li class="head-nav"><a href="https://pedia.watcha.com/" target="_blank">Watchpedia</a></li>
                    <li class="head-nav"><a href="https://www.imdb.com/" target="_blank">IMDb</a></li>
                    <li class="head-nav"><a id="loginout" onclick="logInOut()">Log in</a></li>
                    <li class="head-nav"><a id="nickname" href="/mypage"></a></li>
                </ul>
            </nav>
            <div class="main-page">
                <div class="register-box"><h3 class="register_title">Sign up</h3>
                    <!-- Floating Multiline Textfield -->
                    <!-- Textfield with Floating Label -->
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="user_id">
                            <label class="mdl-textfield__label" for="user_id">ID</label>
                        </div>
                    </form>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="user_pw">
                            <label class="mdl-textfield__label" for="user_pw">password</label>
                        </div>
                    </form>
                    <!-- Flat button with ripple -->
                    <button onclick="register()" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                        Sign up
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
